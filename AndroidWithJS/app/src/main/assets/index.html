<!doctype>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type"  content="text/html;charset=gb2312"/>
    <script type="text/javascript">

        function callJs(arg){
            document.getElementById("content").innerHTML +=
                 ("<br/>"+arg);
        }
        function changeBg(color){
            document.getElementById("body").style.backgroundColor = color;
        }
        function javaFunc(){
            alert("hello");
        }
        function androidFunc(){
            window.WithJS.showToast("html5 page open android toast");
        }
        function wifiFunc(){
            //window+'通道名称'
            window.WithJS.openWifiFunc();
        }
    </script>
</head>
<body id="body">
this is my html <br/>
<a onClick="window.wst.startFunction()">点击调用java代码</a><br/>
<a onClick="window.wst.startFunction('hello world')" >点击调用java代码并传递参数</a>
<br/>
<div id="content">内容显示
    <p>
        <button type="button" style="width:90px;height:40px" id="btn_alert" onclick="javaFunc()" value="alert">Alert</button>
    </p>
    <p>
        <button type="button"  style="width:90px;height:40px" id="btn_func" onclick="androidFunc()" value="android">ShowToast</button>
    </p>
    <p>
        <button type="button"  style="width:90px;height:40px" id="btn_wifi" onclick="wifiFunc()" value="wifi">OpenWifi</button>
    </p>
</div>
</body>
</html>
